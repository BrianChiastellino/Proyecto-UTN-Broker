<div *ngIf="userIsLoged" class="buscarCoin">
  <input class="search-input" placeholder="Buscar coin" type="text" (keyup)="buscarCoin()" [(ngModel)]="coinToSearch">
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Número</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Última Actualización</th>
        <th *ngIf="userIsLoged">Compra</th>
        <th *ngIf="userIsLoged">Venta</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let coin of coinsFiltred; let i = index">
        <tr *ngIf="i < 3 || mostrarMas">
          <td>{{ i + 1 }}</td>
          <td>

            <img class="imgTabla" [src]="coin.image" alt="{{coin.name}}">
            <span class="name-coin">{{coin.name}}

            </span>
            <span>{{coin.symbol}}
            </span>
          </td>
          <td>${{ coin.current_price }}</td>
          <td>{{ coin.last_updated }}</td>
          <td *ngIf="userIsLoged"><button (click)="coinToBuy(coin)">Comprar</button></td>
          <td *ngIf="userIsLoged"><button (click)="coinToSell(coin)">Vender</button></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

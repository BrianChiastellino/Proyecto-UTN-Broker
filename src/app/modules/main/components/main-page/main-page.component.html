  <app-view-coins-api (coinBuy)="enviarCoin($event)" [coinsView]="allCoins"
    (coinSell)="enviarCoinToSell($event)"></app-view-coins-api>

  <app-buy-coins-api [coinSelected]="coin" (enviarTipoNotificacion)="mostrarNotificacion"></app-buy-coins-api>
  <app-sell-coins [coinToSell]="coinToSell"></app-sell-coins>


</main>


<div class="wrapper" *ngIf="mostrarNotificacion != -1"
  [ngClass]="{'slide-in': abrirNotificacion , 'slide-out': !abrirNotificacion}">

  <div class="toast success" *ngIf="mostrarNotificacion == 0">
    <div class="container-1">
      <i class="fas fa-check-circle"></i>
    </div>
    <div class="container-2">
      <p>¡Exito!</p>
      <p>¡Operacion realizada con exito!</p>
    </div>
    <button (click)="cerrarNotificacion()" (click)="abrirNotificacion = false">&times;</button>
  </div>

  <div class="toast error" *ngIf="mostrarNotificacion == 1">
    <div class="container-1">
      <i class="fas fa-times-circle"></i>
    </div>
    <div class="container-2">
      <p>¡Error!</p>
      <p>¡Ocurrio un error al querere realizar la operacion!.</p>
    </div>
    <button (click)="cerrarNotificacion()">&times;</button>
  </div>

<section>
  <div class="form-box">
    <div class="form-value">
      <form [formGroup]="formLogin" (submit)="checkLog()">
        <h2>Login</h2>

        <div class="inputbox">
          <input type="email" id="email" placeholder="Email" formControlName="email" class="input" autocomplete="off" required>
          <label for="email">Email</label>
        </div>

        <div class="inputbox">
          <input type="password" id="password" placeholder="Password" formControlName="password" class="input" autocomplete="off" required>
          <label for="password" class="label">Password</label>
        </div>

        <div class="forget">
          <label>
            <input type="checkbox" (click)="togglePasswordVisibility()" id="showPassword">
            Mostrar contrase침a
          </label>
        </div>

        <button type="submit" class="login-button">Iniciar sesi칩n</button>

        <div class="register">
          <a (click)="goToRegistro()">Create una cuenta</a>
        </div>

      </form>
    </div>
  </div>
</section>

<footer>
